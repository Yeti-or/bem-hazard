<!doctype>
<html>
<head>
    <title>Hello Button2!</title>
    <!-- Vendor -->
    <script src="bower_components/react/react.js"></script>
    <script src="bower_components/react/JSXTransformer.js"></script>
    <!-- //TODO:Changed module to window -->
    <script src="bower_components/object-assign/index.js"></script>
    <script src="bower_components/jquery/dist/jquery.js"></script>
    <!-- Vendor -->
    <!-- Lego -->
        <!-- Button2 -->
        <link rel="stylesheet" href="css/button2.css"/>
        <!-- Button2 -->
    <!-- Lego -->
    <link rel="stylesheet" href="css/button2-example.css"/>
</head>
<body class="body">
    <!-- Lego -->
        <!-- Pointerfocus -->
        <script type="text/jsx" src="common.blocks/pointerfocus/pointerfocus.js"></script>
        <!-- BEM__helper -->
        <script type="text/jsx;harmony=true" src="common.blocks/bem/bem.js"></script>
        <!-- Button2 -->
        <script type="text/jsx;harmony=true" src="common.blocks/button2/_type/button2_type_link.js"></script>
        <script type="text/jsx;harmony=true" src="common.blocks/button2/_type/button2_type_radio.js"></script>
        <script type="text/jsx;harmony=true" src="common.blocks/button2/_type/button2_type_check.js"></script>
        <script type="text/jsx;harmony=true" src="desktop.blocks/button2/button2.js"></script>
        <script type="text/jsx;harmony=true" src="common.blocks/button2/button2.js"></script>
        <script type="text/jsx;harmony=true" src="desktop.bundle/button2/button2.js"></script>
    <!-- Lego -->
    <script type="text/jsx">
        var Example = React.createClass({
            handleClick: function(e) {
                console.log('^_^')
                this.setState({disabled: !this.state.disabled})
                //console.log('disabled: ' + this.state.disabled);
            },
            getInitialState: function() {
                return {disabled: false}
            },
            render: function() {
                return (
                    <div>
                        <h2>Type & Theme</h2>
                        <table className="example-area example-area_bordered_yes example-table example-toggler">
                            <thead>
                                <tr><th>type\theme</th><th>normal</th><th>pseudo</th><th>action</th><th>clear</th></tr>
                            </thead>
                            <tbody className="example-toggler">
                                <tr>
                                    <th>Button</th>
                                    <td><Button theme="normal" type="button" size="s" disabled={this.state.disabled}>Кнопка</Button></td>
                                    <td><Button theme="pseudo" type="button" size="s" disabled={this.state.disabled}>Кнопка</Button></td>
                                    <td><Button theme="action" type="button" size="s" disabled={this.state.disabled}>Кнопка</Button></td>
                                    <td><Button theme="clear"  type="button" size="s" disabled={this.state.disabled}>Кнопка</Button></td>
                                </tr>
                                <tr>
                                    <th>Link</th>
                                    <td><Button theme="normal" type="link" size="s" target="_blank" url="http://ya.ru" disabled={this.state.disabled}>Кнопка</Button></td>
                                    <td><Button theme="pseudo" type="link" size="s" url="http://yandex.ru" disabled={this.state.disabled}>Кнопка</Button></td>
                                    <td><Button theme="action" type="link" size="s" url="https://yandex.com.tr" disabled={this.state.disabled}>Кнопка</Button></td>
                                    <td><Button theme="clear"  type="link" size="s" url="" disabled={this.state.disabled}>Кнопка</Button></td>
                                </tr>
                                <tr>
                                    <th>Submit</th>
                                    <td><Button theme="normal" type="submit" size="s" checked disabled={this.state.disabled}>Кнопка</Button></td>
                                    <td><Button theme="pseudo" type="submit" size="s" disabled={this.state.disabled}>Кнопка</Button></td>
                                    <td><Button theme="action" type="submit" size="s" disabled={this.state.disabled}>Кнопка</Button></td>
                                    <td><Button theme="clear"  type="submit" size="s" disabled={this.state.disabled}>Кнопка</Button></td>
                                </tr>
                                <tr>
                                    <th>Check</th>
                                    <td><Button theme="normal" type="check" checked size="s" disabled={this.state.disabled}>Кнопка</Button></td>
                                    <td><Button theme="pseudo" type="check" size="s" disabled={this.state.disabled}>Кнопка</Button></td>
                                    <td></td>
                                    <td><Button theme="clear"  type="check" size="s" disabled={this.state.disabled}>Кнопка</Button></td>
                                </tr>
                                <tr>
                                    <th>Radio</th>
                                    <td><Button theme="normal" type="radio" checked size="s" disabled={this.state.disabled}>Кнопка</Button></td>
                                    <td><Button theme="pseudo" type="radio" size="s" disabled={this.state.disabled}>Кнопка</Button></td>
                                    <td></td>
                                    <td><Button theme="clear"  type="radio" size="s" disabled={this.state.disabled}>Кнопка</Button></td>
                                </tr>
                            </tbody>
                        </table>
                        <Button theme="normal" size="s" type="check" onClick={this.handleClick}>toggle disabled</Button>
                        <h2>Size</h2>
                        <table className="example-area example-area_bordered_yes example-table">
                        <thead><tr><th>xs</th><th>s</th><th>m</th></tr></thead>
                        <tbody>
                            <tr>
                                <td><Button theme="normal" size="xs">Кнопка</Button></td>
                                <td><Button theme="normal" size="s" onMouseDown={console.log.bind(console)}>Кнопка</Button></td>
                                <td><Button theme="normal" size="m" >Кнопка</Button></td>
                            </tr>
                        </tbody>
                        </table>
                        <table className="example-area example-area_bordered_yes example-table">
                            <thead><tr><th></th><th>round-clear</th><th>clear-round</th><th>round-brick</th><th>brick-round</th><th>brick-clear</th><th>clear-brick</th><th>brick-brick</th><th>clear-clear</th></tr></thead>
                            <tbody>
                            <tr>
                                <td><Button theme="normal" size="s">Кнопка</Button></td>
                                <td><Button theme="normal" size="s" pin="round-clear">Кнопка</Button></td>
                                <td><Button theme="normal" size="s" pin="clear-round">Кнопка</Button></td>
                                <td><Button theme="normal" size="s" pin="round-brick">Кнопка</Button></td>
                                <td><Button theme="normal" size="s" pin="brick-round">Кнопка</Button></td>
                                <td><Button theme="normal" size="s" pin="brick-clear">Кнопка</Button></td>
                                <td><Button theme="normal" size="s" pin="clear-brick">Кнопка</Button></td>
                                <td><Button theme="normal" size="s" pin="brick-brick">Кнопка</Button></td>
                                <td><Button theme="normal" size="s" pin="clear-clear">Кнопка</Button></td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                )
            }
        })
        React.render(
            <Example />,
            document.body
        )
    </script>
</body>
</html>
